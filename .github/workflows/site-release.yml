name: Release Site

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  precheck:
    runs-on: ubuntu-latest
    outputs:
      head-commit-message: ${{ steps.get_head_commit_message.outputs.headCommitMsg }}
    steps:
    - uses: actions/checkout@v3
    - name: Print head git commit message
        id: get_head_commit_message
        run: echo "::set-output name=headCommitMsg::$(git show -s --format=%s)"
  build:
    runs-on: ubuntu-latest
    if: ${{ contains(needs.precheck.outputs.head-commit-message, '[release]') }}
    permissions:
      contents: write
    steps:
    - name: Get current date
      if: inputs.releaseVersion == ''
      id: date
      uses: Kaven-Universe/github-action-current-date-time@v1
      with:
        format: "YYYY-MM-DD"
    - name: Dump GitHub context
        id: github_context_step
        run: echo '${{ toJSON(github) }}'
    - name: Test with environment variables
      run: echo $TAG_NAME - $RELEASE_NAME
      env:
        TAG_NAME: tag-${{ steps.date.outputs.time }}
        RELEASE_NAME: release-${{ steps.date.outputs.time }}
    - name: Build the site in the jekyll/builder container
      run: |
        docker run \
        -v ${{ github.workspace }}:/srv/jekyll -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
        jekyll/builder:latest /bin/bash -c "chmod -R 777 /srv/jekyll && jekyll build --future"
    - uses: montudor/action-zip@v1
      with:
        args: zip -qq -r release.zip _site
    - uses: ncipollo/release-action@v1
      with:
        artifacts: "release.zip"
        allowUpdates: true
        replacesArtifacts: true
        makeLatest: true
        tag: "latest"
        bodyFile: CHANGELOG.txt

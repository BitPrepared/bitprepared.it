# Owner del sito
owner:
  name: Bit Prepared
  twitter: bitprepared
  github: bitprepared

# Authors information
authors:
  yoghi:
    name: Stefano Tamagnini
    avatar: bio-photo.jpg
    email: stage@bitprepared.it
    # Social networking links used in footer. Update and remove as you like.
    twitter: yoghi
    facebook:
    github:
    stackexchange:
    linkedin:
    instagram:
    flickr:
    tumblr:

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{ site.url }}/assets/js/vendor/jquery-1.9.1.min.js"><\/script>')</script>

{% if site.google_analytics %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{site.google_analytics}}', 'auto');
  ga('send', 'pageview');

</script>
{% endif %}


{% if page.comments %}{% include disqus_comments.html %}{% endif %}


<script src="{{ site.url }}/assets/js/vendor/lunr.min.js" type="text/javascript" charset="utf-8"></script>
<script src="{{ site.url }}/assets/js/vendor/mustache.js" type="text/javascript" charset="utf-8"></script>
<script src="{{ site.url }}/assets/js/vendor/date.format.js" type="text/javascript" charset="utf-8"></script>
<script src="{{ site.url }}/assets/js/vendor/URI.min.js" type="text/javascript" charset="utf-8"></script>
<script src="{{ site.url }}/assets/js/vendor/jquery.lunr.search.js" type="text/javascript" charset="utf-8"></script>


{% raw %}
<script id="search-results-template" type="text/mustache">

<article class="entry">
    <div class="entry-wrapper">
		<div class="entry-content">
			<ul class="post-list">
				{{#entries}}
				  <li>
				  	<article>
				  		<a href="{{url}}">{{title}}<span class="entry-date"><time datetime="{{pubdate}}">{{displaydate}}</time></span></a>
				  	</article>
				  </li>
				{{/entries}}
			</ul>
		</div>
	</div>
</article>
  
</script>
{% endraw %}


<script type="text/javascript">
  $(function() {
    $('#search-query').lunrSearch({
      indexUrl: '/search.json',             // URL of the `search.json` index data for your site
      results:  '#search-results',          // jQuery selector for the search results container
      entries:  '.entries',                 // jQuery selector for the element to contain the results list, must be a child of the results element above.
      template: '#search-results-template'  // jQuery selector for the Mustache.js template
    });
  });
</script>

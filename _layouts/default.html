<html>
<head>
	<title>{{ site.title }}{% if page.title %} &#8211; {{ page.title }}{% endif %}</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	
	{% if page.tags %}
		<meta name="keywords" content="{{ page.tags | join: ', ' }}">
	{% endif %}
	
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,700,500,900' rel='stylesheet' type='text/css'>
	<script src="/assets/js/jquery.min.js"></script>
	<script src="/assets/js/skel.min.js"></script>
	<script src="/assets/js/skel-panels.min.js"></script>
	<script src="/assets/js/init.js"></script>
	<noscript>
		<link rel="stylesheet" href="/assets/css/skel-noscript.css" />
		<link rel="stylesheet" href="/assets/css/style.css" />
		<link rel="stylesheet" href="/assets/css/style-desktop.css" />
	</noscript>
</head>
<body>

	<!-- Header -->
	<div id="header">
		{% include nav.html %}
		<div class="container">

			<!-- Logo -->
			<div id="logo">
				<h1><a href="#">BitPrepared</a></h1>
				<span class="tag">digito ergo sum</span>
			</div>
		</div>
	</div>
	<!-- Header -->
	{{ content }}
	
	<!-- Tweet -->
	<div id="tweet">
		<div class="container">
			<section>
				<blockquote>#buoncittadino #servizio #fede</blockquote>
			</section>
		</div>
	</div>


<!-- Footer -->
<div id="footer">
	<div class="container">
		<section>
			<header>
				<h2>Get in touch</h2>
				<span class="byline">be connected</span>
			</header>
			<ul class="contact">
				<li><a href="https://www.twitter.com/BitPrepared" class="fa fa-twitter"><span>Twitter</span></a></li>
				<li class="active"><a href="https://www.facebook.com/bitprepared" class="fa fa-facebook"><span>Facebook</span></a></li>
			</ul>
		</section>
	</div>
</div>

<!-- Copyright -->
<div id="copyright">
	<div class="container">
		Design: <a href="http://templated.co">TEMPLATED</a> Images: <a href="http://unsplash.com">Unsplash</a> (<a href="http://unsplash.com/cc0">CC0</a>)
		Jekyll Template: <a href="http://cloudcannon.com">Cloud Cannon</a>
	</div>
</div>

</body>
</html>

---
title: digito ergo sum
layout: default
tags: [agesci,bitprepared,scout,informatica,specializzazioni]
---

<header class="masthead">
	<div class="wrap">
		<a href="{{ site.url }}/" class="site-logo" rel="home" title="{{ site.title }}">
			<img src="{{ site.url }}/images/{{ site.logo }}" width="200" height="200" alt="{{ site.title }} logo" class="animated bounceInDown"/>
		</a>
		<h1 class="site-title animated fadeIn">{{site.title}}</h1>
		<h2 class="site-description animated fadeIn">{{site.description}}</h2>
	</div>
</header>

<article class="entry">
    <div class="entry-wrapper">
		<header class="entry-header">
			<h4 class="entry-title">News</h4>
		</header>
		<div class="entry-content">
			<ul class="post-list">
				{% for post in site.posts limit:10 %} 
				  <li>
				  	<article>
				  		<a href="{{ site.url }}{{ post.url }}">{{ post.title }} <span class="entry-date"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time></span></a>
				  	</article>
				  </li>
				{% endfor %}
			</ul>
		</div>
	</div>
</article>
